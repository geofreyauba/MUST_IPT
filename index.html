<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>login</title>
    </head>
    <body>
        {% for message in messages %}
        <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show"
            role="alert"
        >
            <strong>Message:</strong> {{ message }}
            <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <h1>
            welcome tothe django and these are the requirement you should add
        </h1>

        {% if user.is_authenticated%}
        <h1>helloo {{ fname}}</h1>
        <h3>Your succesifuly logged in</h3>
        <button type="submit"><a href="signout">SignOut</a></button>

        {% else %}
        <button type="submit"><a href="signup/">SignUp </a></button>
        <button type="submit"><a href="signin/">SignIn</a></button>
        {%endif%}
    </body>
</html>
